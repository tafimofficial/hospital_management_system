{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding: 40px 20px;">
    <div class="form-container" style="max-width: 600px;">
        <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 30px;"><i
                class="fas fa-procedures"></i> Request Blood</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Patient Name</label>
                <input type="text" name="patient_name" required placeholder="Enter patient's name">
            </div>

            <div class="form-group">
                <label>Blood Group Needed</label>
                <select name="blood_group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label>Units Needed</label>
                <input type="number" name="units_needed" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" name="contact_number" required placeholder="Enter contact number">
            </div>

            <div class="form-group">
                <label>Hospital Name (Optional)</label>
                <input type="text" name="hospital_name" placeholder="Where is the patient admitted?">
            </div>

            <div class="form-group">
                <label>Reason / Details</label>
                <textarea name="reason" rows="3" placeholder="Any specific details..."></textarea>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
