{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding: 40px 20px;">
    <div style="text-align: center; margin-bottom: 50px;">
        <h1 style="color: #e74c3c; font-size: 3rem; margin-bottom: 10px;"><i class="fas fa-tint"></i> Blood Bank</h1>
        <p style="font-size: 1.2rem; color: #666;">Donate Blood, Save Lives. Every drop counts.</p>
    </div>

    <!-- Actions -->
    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 50px; flex-wrap: wrap;">
        <a href="{% url 'register_donor' %}" class="btn"
            style="background-color: #e74c3c; color:black; padding: 15px 40px; font-size: 1.1rem;">
            <i class="fas fa-hand-holding-heart"></i> Donate Blood
        </a>
        <a href="{% url 'request_blood' %}" class="btn"
            style="background-color: var(--primary-color); color:black; padding: 15px 40px; font-size: 1.1rem;">
            <i class="fas fa-procedures"></i> Request Blood
        </a>
        <a href="{% url 'find_donors' %}" class="btn"
            style="background-color: var(--secondary-color); color:white; padding: 15px 40px; font-size: 1.1rem;">
            <i class="fas fa-search"></i> Find Donors
        </a>
    </div>

    <!-- Blood Inventory -->
    <h2 style="text-align: center; color: var(--text-color); margin-bottom: 30px;">Current Blood Stock</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px;">
        {% for item in inventory %}
        <div
            style="background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; border-top: 5px solid #e74c3c;">
            <div style="font-size: 2.5rem; font-weight: 800; color: #e74c3c; margin-bottom: 10px;">{{ item.blood_group}}
            </div>
            <div style="font-size: 1.5rem; font-weight: 600; color: var(--text-color);">{{ item.bags_available }}</div>
            <div style="color: #666; font-size: 0.9rem;">Bags Available</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
