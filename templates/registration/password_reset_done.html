{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 80px auto; padding: 40px;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow); text-align: center;">
        <div style="font-size: 4rem; color: #27ae60; margin-bottom: 20px;">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 style="color: var(--primary-color); margin-bottom: 20px;">Check Your Email</h2>
        <p style="color: #666; margin-bottom: 30px;">
            We've sent you an email with instructions to reset your password.
            Please check your inbox and follow the link provided.
        </p>
        <p style="color: #999; font-size: 0.9rem;">
            Didn't receive the email? Check your spam folder or try again.
        </p>
        <a href="{% url 'login' %}" class="btn" style="margin-top: 20px;">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>
</div>
{% endblock %}
