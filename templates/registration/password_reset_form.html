{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 80px auto; padding: 40px;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow);">
        <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 20px;">
            <i class="fas fa-lock"></i> Reset Password
        </h2>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Forgot your password? Enter your email address below, and we'll send you instructions to reset it.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email Address:</label>
                {{ form.email }}
                {% if form.email.errors %}
                <span style="color: red; font-size: 0.9rem;">{{ form.email.errors }}</span>
                {% endif %}
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'login' %}" style="color: var(--primary-color);">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
