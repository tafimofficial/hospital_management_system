{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 80px auto; padding: 40px;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow); text-align: center;">
        <div style="font-size: 4rem; color: #27ae60; margin-bottom: 20px;">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 style="color: var(--primary-color); margin-bottom: 20px;">Password Reset Complete!</h2>
        <p style="color: #666; margin-bottom: 30px;">
            Your password has been successfully reset. You can now log in with your new password.
        </p>
        <a href="{% url 'login' %}" class="btn">
            <i class="fas fa-sign-in-alt"></i> Go to Login
        </a>
    </div>
</div>
{% endblock %}
