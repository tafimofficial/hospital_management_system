{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                    maxlength="150" required id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            <a href="{% url 'password_reset' %}" style="color: var(--primary-color);">
                <i class="fas fa-lock"></i> Forgot Password?
            </a>
        </p>
        <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="{% url 'register_patient' %}"
                style="color: var(--primary-color);">Register</a></p>
    </div>
</div>
{% endblock %}
