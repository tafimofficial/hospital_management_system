{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Edit Service</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small style="color: grey;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            <div class="form-group" style="display: flex; gap: 10px;">
                <button type="submit" class="btn"><i class="fas fa-save"></i> Update Service</button>
                <a href="{% url 'manage_services' %}" class="btn" style="background-color: var(--secondary-color);">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
